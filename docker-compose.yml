# Use postgres/postgres user/password credentials
version: '3.1'

services:

  postgres:
    image: postgres:latest
    restart: unless-stopped
    ports:
        - 5432:5432
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  adminer:
    image: adminer
    restart: always
    ports:
      - 9000:8080